<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Cabinet</title>
    <link rel="shortcut icon" type="x-icon" href="film-solid.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styling.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="movie_catalogue.html"
          >Cinematic Cabinet</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://www.imdb.com/"
                >IMDB</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="welcome">Cinematic Cabinet</div>
    <div class="container">
      <div class="search-container">
        <input type="text" placeholder="Enter Movie Name" id="movieName" />
        <button id="searchBtn">Search</button>
      </div>
      <div id="result"></div>
    </div>
    <div class="footer">
      <footer class="text-center bg-body-tertiary">
        <div class="container pt-4">
          <section class="mb-4">
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://www.linkedin.com/feed/"
              role="button"
              data-mdb-ripple-color="dark"
              ><img src="icons8-linkedin-48.png" alt="" />
            </a>

            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://mail.google.com/mail/u/0/#inbox"
              role="button"
              data-mdb-ripple-color="dark"
              ><img src="icons8-gmail-48.png" alt=""
            /></a>

            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://www.instagram.com/"
              role="button"
              data-mdb-ripple-color="dark"
              ><img src="icons8-instagram-48.png" alt=""
            /></a>

            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="https://github.com/PanchalNihar"
              role="button"
              data-mdb-ripple-color="dark"
              ><img src="icons8-github-48.png" alt=""
            /></a>
          </section>
        </div>
      </footer>
    </div>
    <script src="scripting.js"></script>
  </body>
</html>
